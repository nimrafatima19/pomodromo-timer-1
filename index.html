<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- BootStrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- BootStrap Js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- My js -->
    <script src="style.js"></script>
    <!-- My Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body onload="template()">
<div class="container">
    <!-- Heading -->
    <h1 class="text-center my-5 heading">Pomodromo App</h1>

    <!-- Timer -->
    <div class="container timer">
        <div class="row">
            <div class="col-5">
                <h4 id="minutes"></h4>
            </div>
            <div class="col-2">
                <h4>:</h4>
            </div>
            <div class="col-5">
                <h4 id="seconds"></h4>
            </div>
        </div>
    </div>

    <!-- message -->

    <div>
        <h3 id="done" class="text-center my-5"></h3>
    </div>

    <!-- Start and Reset Buttons -->
    <div class="container d-flex justify-content-center align-items-center my-5">
        <button class="btn" onclick="start()"><i class="fa-solid fa-play fa-2x"></i></button>
        <a href="index.html"><i class="fa-solid fa-rotate-right fa-2x"></i></a>
        <button class="btn1"><i class="fa-solid fa-gear"></i></button>
    </div>
</div>

<!-- BootStrap Modal -->

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
